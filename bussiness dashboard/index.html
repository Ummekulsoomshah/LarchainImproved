<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Chivo+Mono:ital,wght@1,700&family=Delicious+Handrawn&family=Fasthand&family=Fira+Sans:wght@600;900&family=Happy+Monkey&family=Inter:wght@300;600;700&family=Lato:ital@0;1&family=M+PLUS+Rounded+1c:wght@300;500&family=Noto+Sans+TC:wght@100&family=Open+Sans:ital,wght@0,300;1,500&family=Orbitron&family=Poppins:ital,wght@0,200;0,300;0,400;1,300&family=Roboto:wght@400;500;900&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="" class="icone"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="dashboard-container">
            <h1>Welcome to Business Dashboard</h1>
    
            <!-- Real-Time Transparency Metrics -->
            <div class="real-time-metrics">
                <h2>Real-Time Transparency Metrics</h2>
                <p>Percentage of Products with Complete Data: <span id="transparencyPercentage">75%</span></p>
                <p>New Products Added Today: <span id="newProductsCount">10</span></p>
            </div>
    
            <!-- Top Performing Products -->
            <div class="top-performing-products">
                <h2>Top Performing Products</h2>
                <ul id="topProductsList">
                    <!-- Dynamic list of top-performing products goes here -->
                    <li>Product A - Sales: 100, Ratings: 4.5</li>
                    <li>Product B - Sales: 80, Ratings: 4.2</li>
                    <li>Product C - Sales: 120, Ratings: 4.8</li>
                </ul>
            </div>
        </div>
    

    </div>
    <script src="dashboard.js"></script>
</body>
</html>
