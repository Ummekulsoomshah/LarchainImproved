<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Chivo+Mono:ital,wght@1,700&family=Delicious+Handrawn&family=Fasthand&family=Fira+Sans:wght@600;900&family=Happy+Monkey&family=Inter:wght@300;600;700&family=Lato:ital@0;1&family=M+PLUS+Rounded+1c:wght@300;500&family=Noto+Sans+TC:wght@100&family=Open+Sans:ital,wght@0,300;1,500&family=Orbitron&family=Poppins:ital,wght@0,200;0,300;0,400;1,300&family=Roboto:wght@400;500;900&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="" class="icone"><i class="fa-solid fa-arrow-left"></i></a>

        <div class="dashboard-container">
            <h1>Welcome to Admin Dashboard</h1>

        <!-- User Management -->
        <div class="user-management">
            <h2>User Management</h2>
            <ul id="userList">
                <!-- Dynamic list of users goes here -->
                <li>User A - Admin</li>
                <li>User B - Moderator</li>
                <li>User C - Viewer</li>
            </ul>
        </div>

        <!-- Data Verification Overview -->
        <div class="verification-overview">
            <h2>Data Verification Overview</h2>
            <p>Total Submitted Data: <span id="totalDataCount">150</span></p>
            <p>Verified Data: <span id="verifiedDataCount">120</span></p>
            <p>Verification Pending: <span id="pendingDataCount">30</span></p>
        </div>
    </div>
</div>

    <script src="admindashboard.js"></script>
</body>
</html>
