<body>
    <div class="container">
        <a href="" class="icone"><i class="fa-solid fa-arrow-left"></i></a>
       
    <div class="supplier-input-container">
        <h1>Supplier Input Page</h1>

        <!-- Intuitive Data Input Form -->
        <form id="dataInputForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>
            <br>

            <label for="origin">Origin:</label>
            <input type="text" id="origin" required>
<br>
            <label for="productionProcess">Production Process:</label>
            <textarea id="productionProcess" required></textarea>
<br>
            <label for="impactData">Environmental/Social Impact Data:</label>
            <textarea id="impactData" required></textarea>
<br>
            <button type="button" onclick="submitData()">Submit Data</button>
        </form>

        <!-- Data Verification Status -->
        <div class="verification-status">
            <h2>Data Verification Status</h2>
            <p>Status: <span id="verificationStatus">Pending</span></p>
        </div>
    </div>

    
    
</div>
<script src="supplier_input.js"></script>
</body>
</html>
